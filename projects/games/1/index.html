<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 class="page-header">Tetris</h1>
    <div class="wrapper">
        <canvas id="game-field" class="field">Your browser is unsupported.</canvas>
        <div id="panels">
            <canvas id="incoming-figure-field" class="field"></canvas>
            <div id="score-counter" class="field"></div>
            <div class="buttons">
                <div id="start-button" class="button">Start</div>
                <div id="reset-button" class="button">Reset</div>
                <div id="pause-button" class="button">Pause</div>
            </div>
            <div class="keypad">
                <div id="key-up" class="key">↑</div>
                <div id="key-left" class="key">←</div>
                <div id="key-down" class="key">↓</div>
                <div id="key-right" class="key">→</div>
            </div>
        </div>
    </div>
</body>
</html>
